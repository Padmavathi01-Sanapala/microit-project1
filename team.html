<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Our Team</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h1 class="text-2xl font-bold text-indigo-700 mb-4">Join Our Team</h1>

  <form id="joinForm" class="bg-white p-6 rounded shadow-md max-w-md">
    <label for="name" class="block mb-2 text-gray-700">Full Name</label>
    <input type="text" id="name" required class="w-full p-2 border rounded mb-4"/>

    <label for="email" class="block mb-2 text-gray-700">Email Address</label>
    <input type="email" id="email" required class="w-full p-2 border rounded mb-4"/>

    <label for="role" class="block mb-2 text-gray-700">Role Interested In</label>
    <input type="text" id="role" required class="w-full p-2 border rounded mb-4"/>

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      Join
    </button>
  </form>

  <div id="successMessage" class="mt-4 hidden text-green-600 font-semibold text-lg">
    âœ… Successfully submitted! Thank you for joining our team.
  </div>

  <script>
    document.getElementById("joinForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // You can collect data here if needed
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const role = document.getElementById("role").value.trim();

      // Show success message
      const successDiv = document.getElementById("successMessage");
      successDiv.classList.remove("hidden");

      // Optional: Clear the form
      this.reset();
    });
  </script>

</body>
</html>
