<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Offer Letter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h1 class="text-2xl font-bold text-indigo-700 mb-4">Generate Offer Letter</h1>

  <form id="offerForm" class="bg-white p-6 rounded shadow-md max-w-xl">
    <div class="mb-4">
      <label class="block text-gray-700">Candidate Name:</label>
      <input type="text" id="candidateName" required class="w-full p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Position:</label>
      <input type="text" id="position" required class="w-full p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Joining Date:</label>
      <input type="date" id="joiningDate" required class="w-full p-2 border rounded" />
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Generate Letter</button>
  </form>

  <!-- Generated Offer Letter -->
  <div id="letterOutput" class="mt-6 bg-white p-6 rounded shadow-md hidden">
    <h2 class="text-xl font-bold mb-4 text-indigo-700">Offer Letter</h2>
    <p id="letterContent" class="text-gray-800 leading-relaxed whitespace-pre-wrap"></p>
  </div>

  <script>
    document.getElementById("offerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("candidateName").value;
      const position = document.getElementById("position").value;
      const date = document.getElementById("joiningDate").value;

      const letter = `
Dear ${name},

We are pleased to offer you the position of ${position} at Micro Information Technology Services (MITS). Your skills and experience will be a valuable asset to our team.

Your joining date is scheduled for ${date}. Please report to the HR department on your first day with all necessary documents.

We look forward to having you on board.

Sincerely,
MITS HR Team
      `.trim();

      document.getElementById("letterContent").textContent = letter;
      document.getElementById("letterOutput").classList.remove("hidden");
    });
  </script>

</body>
</html>
