<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h1 class="text-2xl font-bold text-indigo-700 mb-4">Certificate Verification</h1>

  <form id="verifyForm" class="bg-white p-6 rounded shadow-md max-w-md">
    <label for="email" class="block text-gray-700 mb-2">Enter Your Email:</label>
    <input type="email" id="email" required class="w-full p-2 border rounded mb-4" placeholder="example@email.com"/>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      Verify
    </button>
  </form>

  <div id="result" class="mt-4 text-lg font-medium"></div>

  <script>
    // Sample email list of users who were issued certificates
    const validEmails = [
      "john.doe@example.com",
      "jane.smith@example.com",
      "student123@mits.edu",
      "intern@mits.com"
    ];

    document.getElementById("verifyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const emailInput = document.getElementById("email").value.trim().toLowerCase();
      const resultBox = document.getElementById("result");

      if (validEmails.includes(emailInput)) {
        resultBox.textContent = "✅ Certificate Verified for " + emailInput;
        resultBox.className = "mt-4 text-green-600 font-semibold";
      } else {
        resultBox.textContent = "❌ No certificate found for this email.";
        resultBox.className = "mt-4 text-red-600 font-semibold";
      }
    });
  </script>

</body>
</html>
